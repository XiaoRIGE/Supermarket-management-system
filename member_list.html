<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<!--CDN引入-->
		 <!--引入样式--> 
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<!--本地引入-->
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script src="./api/checkuser.php"></script>
		<!--引入封装的AJAX方法-->
		<script type="text/javascript" src="js/ajax.js" ></script>
	</head>
	<body>
		<div id="app">
			<el-main style="background: #f6f6f6;" >
			    	<el-container>
			    	<!--右侧内容头部-->
				    <el-header style="height: 100px;">
				    	<h2>欢迎您 admin</h2>
				    	<p>会员卡用户管理</p>
				    </el-header>
				    <!--右侧内容主体-->
				    <el-main >
				    	<el-card class="box-card" >
				    		<div slot="header" class="clearfix" >
							    <span>会员管理</span>
						  	</div>
						  	<div id="member_form">
						  		<el-row>
						  			搜索：
						  			<el-input size="mini" placeholder="请输入内容"  clearable></el-input>
						  			<el-button size="mini" round>会员卡</el-button>
								    <el-button size="mini" round>会员名</el-button>
								    <el-button size="mini" round>电话</el-button>
								    <el-button size="mini" round>手机</el-button>
								    
								   <el-button type="primary" icon="el-icon-search">搜索</el-button>
								</el-row>
								
								<el-table :data="tableData" style="width: 100%">
							    <el-table-column label="会员卡卡号">
							      <template slot-scope="scope">
							        <span style="margin-left: 10px">{{ scope.row.card }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="会员姓名">
							      <template slot-scope="scope">
							         <span style="margin-left: 10px">{{ scope.row.name }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="会员等级">
							      <template slot-scope="scope">
							        <span style="margin-left: 10px">{{ scope.row.class }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="会员积分">
							      <template slot-scope="scope">
							        <span style="margin-left: 10px">{{ scope.row.integral }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="折扣">
							      <template slot-scope="scope">
							        <span style="margin-left: 10px">{{ scope.row.discount }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="手机号">
							      <template slot-scope="scope">
							        <span style="margin-left: 10px">{{ scope.row.phone }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="座机号">
							      <template slot-scope="scope">
							       <span style="margin-left: 10px">{{ scope.row.landline }}</span>
							      </template>
							    </el-table-column>
							    <el-table-column label="管理">
							      <template slot-scope="scope">
							        <el-button type="primary" icon="el-icon-edit" ></el-button>
							      </template>
							    </el-table-column>
						  </el-table>
						  	</div>
				    	
				    	</el-card>
				    </el-main>
				    <!--右侧内容尾部-->
				    <el-footer>&copy;CopyRight2018华联超市系统 </el-footer>
				  </el-container>
			    </el-main>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					tableData: [{
			          card: '马云',
			          name: '王小虎',
			          class: '3级',
			          integral:'basjns',
			          discount:'basjns',
			          phone:'basjns',
			          landline:'basjns'
			        }
					]
				}
			})
		</script>
	</body>
</html>
