<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超市管理系统登录</title>
		
		<!--CDN引入-->
		<!-- 引入样式 -->
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<!-- 引入组件库 -->
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
		
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		
		
		<!--本地引入库-->
		<!--<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" type="text/css" href="css/font.css"/>
		
		<script type="text/javascript" src="js/vue.js" ></script>
		<script type="text/javascript" src="js/index.js" ></script>-->
		
		<style type="text/css">
			html,body {
				margin: 0;
				padding: 0;
				height: 100%;
			}
			body {
				background: #000000;
				background: url(img/wallhaven-636580.jpg) ;
			}
			#app {
				
				color: #212121;
			} 
			.el-row {
				padding-top: 100px;
			}
			#myform{
				background: white;
				text-align: center;
				border-radius: 10px;
			}
			#myform h1 {
				padding: 20px 0 40px;
			    border-bottom: 2px solid #409EFF;
			    margin: 0 0 40px 0;
			}
			#myform p{
				margin: 20px 50px ;
			}
		</style>
		
	</head>
	<body>
		<div id="app">
			<el-row>
			  <el-col :span="8" :offset="8" id="myform">
			  	<h1>超市管理系统登录</h1>
			  	<p>
			  		<el-input placeholder="请输入用户名"  prefix-icon="el-icon-info" v-model="username"> </el-input>
			  	</p>
			  	<p>
			  		<el-input type="password" placeholder="请输入密码" prefix-icon="el-icon-goods" v-model="password"> </el-input>
			  	</p>
			  	<p>
			  		 <el-button type="primary" @click="checkLogin">立即登录</el-button>
			  	</p>
			  </el-col>
			</el-row>
		</div>
		<script>
			new Vue({
				el:"#app",
				data:{
					username:'',
					password:''
				},
				methods:{
					//注册点击时执行函数
					checkLogin:function(){
						
						//取用户输入的用户名和密码
						var username=this.username;
						var password=this.password;
						//构造 AJAX请求，并且将用户名和密码数据发送到服务器端
						
						//console.log(username);
						//console.log(password);
						
						var ajax=new XMLHttpRequest();
						//使用get方法将参数传递到后台
						ajax.open('get','./api/checklogin.php?username='+username+'&password='+password);
						ajax.send();
						ajax.onreadystatechange=function(){
							if(ajax.readyState==4 && ajax.status==200) {
								var data=ajax.responseText;
								console.log(data)
								if(data=="1"){
									alert("登录成功！");
									location.href="index.html";
								}
								else{
									alert("用户名或密码失败，请重新输入");
								}
							}
						}
						

					}
				}
			})
		</script>
	</body>
</html>
